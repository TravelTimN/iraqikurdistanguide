{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <!-- meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#222222">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Tim Nelson">
    <meta name="description" content="The number one recommended Iraqi Kurdistan guide, offering guided tours around Iraqi Kurdistan and Federal Iraq.">
    <!-- misc links -->
    <link rel="canonical" href="http://www.iraqikurdistanguide.com">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" type="text/css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- leaflet maps -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.8.0/leaflet.css"
        integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <!-- favicon -->
    <link rel="icon" sizes="50x50" href="{% static 'img/favicon.webp' %}" type="image/x-icon">
    <!-- additional head elements -->
    {% block head %}{% endblock %}
    <!-- css / styles -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
    {% block css %}{% endblock %}
    <!-- title -->
    <title>Iraqi Kurdistan Guide</title>
</head>

<body>

    <!-- overlay -->
    <aside id="overlay" class="hide"></aside>

    <!-- header / navbar -->
    {% include "partials/navbar.html" %}

    <!-- messages -->
    {% include "partials/messages.html" %}

    <!-- main content -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- footer -->
    {% include "partials/footer.html" %}

    <!-- bootstrap -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">
    </script>
    <!-- leaflet maps -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.8.0/leaflet.js"
        integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- js / scripts -->
    <script src="{% static 'js/script.js' %}"></script>
    {% block js %}{% endblock %}

</body>
</html>
